language: scala
sudo: false

scala:
  - "2.12.4"
  - "2.11.11"
  - "2.10.6"

node_js:
  - "6"

script: "$TRAVIS_BUILD_DIR/travis/script/build.sh"

git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

jdk:
  - oraclejdk8

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.ivy2"
  - "$HOME/.sbt"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
